<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Etch-A-Sketch</h1>
            </div>
            <div class="wrapper">
                <div class="control-wrapper">
                    <div class="settings">
                        <div class="slide-container">
                            <p class="slide-label">Choose Size: 8x8<p>
                            <input type="range" class="slideInput" min="8"max="64" id="slide" list="markers" step="8"value="8">
                            <datalist id="markers">
                                <option value="8"></option>
                                <option value="16"></option>
                                <option value="24"></option>
                                <option value="32"></option>
                                <option value="40"></option>
                                <option value="48"></option>
                                <option value="56"></option>
                                <option value="64"></option>
                            </datalist>
                        </div>
                        <div class="input-colorpicker">
                            <label for="colorPicker" class="colorpicker-text">Choose Color</br></label>
                            <input id="colorPicker" class="color-picker" type="color">
                        </div>
                        <div class="button-choices">
                            <button class="color-btn">Color</button>
                            <button class="random-btn">Rainbow</button>
                            <button class="eraser-btn">Eraser</button>
                            <button class="clear-btn">Clear</button>
                            <button class="grid-btn" id="grid-btn" value="ON">Grid</button>
                        </div>
                    </div>
                </div>
                <div class="sketch-area"></div>
            </div>
        </div>
        
        <footer>
            <p>Copyright John Malonzo</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
